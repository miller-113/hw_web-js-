          //Пример выбора элементов через цикл с классом

      class A{
        constructor(selector){
            this.elems = document.querySelectorAll(selector);
            }
         on(event, callback){
             for (var i = 0; i < this.elems.length; i++){
                       this.elems[i].addEventListener(event, callback
                       )}
             return this
                  }
          }

      var elems = new A('.item')
      elems.on('focus', function (){
          this.style.border = '4px solid red'
      }).on('blur', function (){
          this.style.border = '2px solid #ccc'

      })

    var images = document.querySelectorAll('.photos img')
    var btn_prev = document.querySelector('.prev')
    var btn_next = document.querySelector('.next')
    var i = 0
    btn_next.onclick = function (){
        images[i].id = '';
        i++;
        if (i >= images.length){
            i = 0;
        }
        images[i].id = 'showed';

    }
    console.log(images)
    btn_prev.onclick = function (){

        images[i].id = '';
        i--;
        if (i < 0){
            i = images.length-1;
        }

        images[i].id = 'showed';

    }
